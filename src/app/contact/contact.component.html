<mat-card>
    <div class="margin-left-3 margin-right-3">
        <mat-card-title>
            <ion-icon name="mail"></ion-icon><span class="vertical-align-bottom"> Contact</span>
        </mat-card-title>
        <mat-divider [inset]="true"></mat-divider>
        <mat-card-content>
            <p></p>
            <p>info@niklasnordgren.com</p>
            <mat-divider [inset]="true"></mat-divider>

            <form style="display: table; width:100%;" (ngSubmit)="sendMail($event)">

                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput [formControl]="emailFormControl" placeholder="Ex. example@email.com">
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Message</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>

                    <button color="accent" mat-raised-button>Send</button>


            </form>


        </mat-card-content>
    </div>
</mat-card>
